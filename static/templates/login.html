{% extends 'base.html' %}
    
{% block content %}
    <div class="page-header">
        <h1>Login <br>
            <small>Login or register to enter twitter chat</small>
        </h1>
    </div>

    <form id="login_form" method="post" action="login">
        {% csrf_token %}
        <b>Login:</b> <input type="text" name="username" value="" size="20" />
        <br />
        <b>Password:</b> <input type="password" name="password" value="" size="20" />
        <br />

        <input type="submit" value="Login" class="btn btn-primary"/>
    </form>
{% endblock %}
