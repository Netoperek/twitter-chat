<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link href="{{STATIC_URL}}dist/css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}dist/css/main.css" rel="stylesheet">
    <link href="{{STATIC_URL}}dist/css/simple-sidebar.css" rel="stylesheet">
    <link href="{{STATIC_URL}}styles/friends-list.css" rel="stylesheet">

  <body>
    {% if user.is_authenticated %}
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" ><a class="alert-link" href=""><i>Logged in as: {{request.user.username}}</i></a></li>
                <li><a href="logout">Logout</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    {% else %}
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="login">Login</a>
            <li class="sidebar-brand"><a href="register">Register</a>
          </ul>
      </div>
    {% endif %}

    <div class="container">
    {% block content %}
    
    {% endblock %}
    </div>
